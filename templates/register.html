<h2>Register</h2>
<form method="POST">
  <label>Username: <input name="username" required /></label><br />
  <label>Password: <input name="password" type="password" required /></label
  ><br />
  <label>First Name: <input name="first_name" required /></label><br />
  <label>Last Name: <input name="last_name" required /></label><br />
  <label>Email: <input name="email" type="email" required /></label><br />
  <label
    >Gender:
    <select name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="prefer_not_to_say">Prefer not to say</option>
    </select> </label
  ><br />
  <label>Birthday: <input name="birthday" type="date" required /></label><br />
  <label
    >Sex:
    <select name="sex" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="intersex">Intersex</option>
      <option value="other">Other</option>
      <option value="prefer_not_to_say">Prefer not to say</option>
    </select> </label
  ><br />
  <label
    >Contact Number (optional): <input name="contactnumber" type="tel" /></label
  ><br />
  <button type="submit">Register</button>
</form>
<a href="/login">Login</a>
