<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      {% if session.get('username') %}
      <!-- Existing sidebar navigation -->
      <nav class="navigation">
        <div class="logo">CafeRadar</div>
        <ul>
          <li class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
            <a href="{{ url_for('dashboard') }}">
              <span class="icon"><i class="fa-solid fa-gauge"></i></span>
              <span class="title">Dashboard</span>
            </a>
          </li>
          <!--<li
            class="{% if request.endpoint in ['add_cafe', 'edit_cafe', 'delete_cafe'] %}active{% endif %}"
          >
            <a href="{{ url_for('dashboard') }}#cafes">
              <span class="icon"><i class="fa-solid fa-mug-hot"></i></span>
              <span class="title">Cafes</span>
            </a>
          </li>-->
          <li
            class="{% if request.endpoint == 'admin_users' %}active{% endif %}"
          >
            <a href="{{ url_for('admin_users') }}">
              <span class="icon"><i class="fa-solid fa-users"></i></span>
              <span class="title">Users</span>
            </a>
          </li>
          <li class="{% if request.endpoint == 'admin_recommendation' %}active{% endif %}">
            <a href="{{ url_for('admin_recommendation') }}">
              <span class="icon"><i class="fa-solid fa-star"></i></span>
              <span class="title">Recommendation</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('logout') }}">
              <span class="icon"
                ><i class="fa-solid fa-right-from-bracket"></i
              ></span>
              <span class="title">Logout</span>
            </a>
          </li>
        </ul>
      </nav>
      {% endif %}


      <div class="main">
        <div class="top-bar">
          <div class="toggle" onclick="toggleNav()">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>
    <footer>
      &copy; {{ current_year if current_year else 2024 }} CafeRadar Admin Panel
    </footer>

    <script>
      // Sidebar toggle for responsiveness
      function toggleNav() {
        document.querySelector(".navigation").classList.toggle("minimized");
        document.querySelector(".main").classList.toggle("nav-minimized");
      }

      // Toggle menu dropdown
      document.addEventListener('DOMContentLoaded', function() {
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const menuDropdown = document.getElementById('menu-dropdown');

        menuToggleBtn.addEventListener('click', function() {
          if (menuDropdown.style.display === 'none') {
            menuDropdown.style.display = 'block';
          } else {
            menuDropdown.style.display = 'none';
          }
        });
      });
    </script>

    <style>
      /* Styles for the new top navbar */
      .top-navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        color: white;
      }
      .top-navbar .nav-left input[type="text"] {
        padding: 5px 10px;
        font-size: 16px;
        border-radius: 4px;
        border: none;
        width: 200px;
      }
      .top-navbar .nav-left button {
        margin-left: 10px;
        padding: 6px 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .top-navbar .nav-right {
        position: relative;
      }
      .top-navbar .menu-toggle {
        cursor: pointer;
        font-size: 20px;
      }
      .top-navbar .menu-dropdown {
        position: absolute;
        right: 0;
        top: 30px;
        background-color: white;
        color: black;
        border-radius: 4px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        display: none;
        flex-direction: column;
        min-width: 120px;
        z-index: 1000;
      }
      .top-navbar .menu-dropdown a {
        padding: 10px 15px;
        text-decoration: none;
        color: black;
        border-bottom: 1px solid #ddd;
      }
      .top-navbar .menu-dropdown a:last-child {
        border-bottom: none;
      }
      .top-navbar .menu-dropdown a:hover {
        background-color: #f0f0f0;
      }
    </style>
